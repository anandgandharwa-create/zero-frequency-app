<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zero Quantum Frequency™ – Daily</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b1b2f,#0b0b12);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#ffffff;
}

.app{
  width:100%;
  max-width:360px;
  padding:20px;
}

.brand{
  text-align:center;
  font-size:15px;
  opacity:.85;
  margin-bottom:18px;
}

.card{
  background:linear-gradient(180deg,#1c1c2c,#14141f);
  border-radius:22px;
  padding:26px 22px 30px;
  box-shadow:0 25px 45px rgba(0,0,0,.45);
  text-align:center;
}

.hidden{
  display:none;
}

.day{
  font-size:13px;
  opacity:.65;
  margin-bottom:14px;
}

.message{
  font-size:21px;
  line-height:1.55;
  margin-bottom:26px;
}

button{
  background:#7a88ff;
  border:none;
  border-radius:14px;
  padding:14px 24px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
}

.timer{
  margin-top:14px;
  font-size:14px;
  opacity:.7;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.55;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="app">
  <div class="brand">Zero Quantum Frequency™</div>

  <!-- STEP 1 -->
  <div class="card" id="step1">
    <div class="message">
      Take one minute.<br>
      Nothing else is required.
    </div>
    <button onclick="showStep(2)">Enter</button>
  </div>

  <!-- STEP 2 -->
  <div class="card hidden" id="step2">
    <div class="day" id="dayText"></div>
    <div class="message" id="freqText"></div>
    <button onclick="startPause()">Pause 30 seconds</button>
    <div class="timer hidden" id="timer">30</div>
  </div>

  <!-- STEP 3 -->
  <div class="card hidden" id="step3">
    <div class="message">
      Nothing to carry.<br>
      Nothing to solve.
    </div>
    <button onclick="showStep(1)">Done</button>
  </div>

  <div class="footer">Return to zero.</div>
</div>

<script>
const frequencies = [
  "आज कुछ ठीक करने की ज़रूरत नहीं है।",
  "जो है, बस उसे महसूस करो।",
  "शांत रहने की कोशिश मत करो।",
  "आज सिर्फ़ सुनो।",
  "हर उत्तर ज़रूरी नहीं होता।",
  "मौन भी एक स्थिति है।",
  "कुछ न करना भी पर्याप्त है।",
  "रुकना भी एक क्रिया है।",
  "आज स्वयं को हल्का होने दो।",
  "जो चल रहा है, उसे चलने दो।",
  "आज केवल उपस्थित रहो।",
  "सब कुछ समझना ज़रूरी नहीं।",
  "थोड़ी रिक्तता भी ठीक है।",
  "उत्तर बाद में भी आ सकते हैं।",
  "आज मौन को बोलने दो।",
  "कुछ बदलने की जल्दी नहीं है।",
  "रुकने में भी गति है।",
  "खालीपन भी पूर्ण है।",
  "आज कोई लक्ष्य नहीं है।",
  "बस यहाँ रहो।",
  "हर दिन शून्य से नया है।"
];

// day logic
let start = localStorage.getItem("zqf_start");
if(!start){
  start = new Date().toDateString();
  localStorage.setItem("zqf_start", start);
}

const diff = Math.floor(
  (new Date() - new Date(start)) / (1000 * 60 * 60 * 24)
);

const day = (diff % 21) + 1;

document.getElementById("dayText").innerText = "Day " + day;
document.getElementById("freqText").innerText = frequencies[day - 1];

// navigation
function showStep(n){
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.add("hidden");
  document.getElementById("step" + n).classList.remove("hidden");
}

// timer
function startPause(){
  let t = 30;
  const timer = document.getElementById("timer");
  timer.classList.remove("hidden");
  timer.innerText = t;

  const interval = setInterval(()=>{
    t--;
    timer.innerText = t;
    if(t <= 0){
      clearInterval(interval);
      timer.classList.add("hidden");
      showStep(3);
    }
  },1000);
}
</script>

</body>
</html>
