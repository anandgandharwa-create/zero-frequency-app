<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zero Quantum Frequency™ – Daily</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b12;
  --card:#161622;
  --text:#ffffff;
  --muted:#9a9ab0;
  --accent:#7a88ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1b1b30,var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.app{
  width:100%;
  max-width:360px;
  padding:20px;
}

.brand{
  text-align:center;
  font-size:15px;
  opacity:.85;
  margin-bottom:20px;
}

.card{
  background:linear-gradient(180deg,#1c1c2c,#14141f);
  border-radius:22px;
  padding:28px 22px 32px;
  box-shadow:0 25px 45px rgba(0,0,0,.5);
  text-align:center;
}

.day{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

.message{
  font-size:21px;
  line-height:1.55;
  margin-bottom:26px;
}

button{
  background:var(--accent);
  border:none;
  border-radius:14px;
  padding:14px 22px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
}
