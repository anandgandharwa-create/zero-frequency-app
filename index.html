<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zero Quantum Frequency™ – Daily</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b1b2f,#0b0b12);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.app{
  width:100%;
  max-width:360px;
  padding:20px;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.brand{
  font-size:15px;
  opacity:.85;
}

.lang{
  font-size:12px;
  padding:6px 10px;
  border-radius:10px;
  border:1px solid #444;
  background:transparent;
  color:#fff;
  cursor:pointer;
}

.card{
  background:linear-gradient(180deg,#1c1c2c,#14141f);
  border-radius:22px;
  padding:26px 22px 30px;
  box-shadow:0 25px 45px rgba(0,0,0,.45);
  text-align:center;
}

.hidden{display:none}

.day{
  font-size:13px;
  opacity:.65;
  margin-bottom:14px;
}

.message{
  font-size:21px;
  line-height:1.55;
  margin-bottom:26px;
}

button.main{
  background:#7a88ff;
  border:none;
  border-radius:14px;
  padding:14px 24px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
}

.timer{
  margin-top:14px;
  font-size:14px;
  opacity:.7;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.55;
  margin-top:18px;
}
</style>
</head>

<body>

<div class="app">
  <div class="topbar">
    <div class="brand">Zero Quantum Frequency™</div>
    <button class="lang" onclick="toggleLang()">HI / EN</button>
  </div>

  <!-- STEP 1 -->
  <div class="card" id="step1">
    <div class="message" id="welcomeText"></div>
    <button class="main" onclick="showStep(2)" id="enterBtn"></button>
  </div>

  <!-- STEP 2 -->
  <div class="card hidden" id="step2">
    <div class="day" id="dayText"></div>
    <div class="message" id="freqText"></div>
    <button class="main" onclick="startPause()" id="pauseBtn"></button>
    <div class="timer hidden" id="timer">30</div>
  </div>

  <!-- STEP 3 -->
  <div class="card hidden" id="step3">
    <div class="message" id="closeText"></div>
    <button class="main" onclick="showStep(1)" id="doneBtn"></button>
  </div>

  <div class="footer" id="footerText"></div>
</div>

<script>
let lang = localStorage.getItem("zqf_lang") || "hi";

const text = {
  hi:{
    welcome:"एक मिनट रुकिए।<br>और कुछ करने की ज़रूरत नहीं।",
    enter:"शुरू करें",
    pause:"30 सेकंड रुकें",
    close:"कुछ पकड़ना नहीं है।<br>कुछ हल करना नहीं है।",
    done:"पूरा हुआ",
    footer:"शून्य की ओर लौटें।",
    freq:[
      "आज कुछ ठीक करने की ज़रूरत नहीं है।",
      "जो है, बस उसे महसूस करो।",
      "शांत रहने की कोशिश मत करो।",
      "आज सिर्फ़ सुनो।",
      "हर उत्तर ज़रूरी नहीं होता।",
      "मौन भी एक स्थिति है।",
      "कुछ न करना भी पर्याप्त है।",
      "रुकना भी एक क्रिया है।",
      "आज स्वयं को हल्का होने दो।",
      "हर दिन शून्य से नया है।"
    ]
  },
  en:{
    welcome:"Take one minute.<br>Nothing else is required.",
    enter:"Enter",
    pause:"Pause 30 seconds",
    close:"Nothing to carry.<br>Nothing to solve.",
    done:"Done",
    footer:"Return to zero.",
    freq:[
      "There is nothing to fix today.",
      "Just notice what is.",
      "Do not try to be calm.",
      "Just listen today.",
      "Not every answer is needed.",
      "Silence is also a state.",
      "Doing nothing is enough.",
      "Pausing is also an action.",
      "Let yourself feel lighter today.",
      "Each day begins from zero."
    ]
  }
};

// day logic
let start = localStorage.getItem("zqf_start");
if(!start){
  start = new Date().toDateString();
  localStorage.setItem("zqf_start", start);
}
const diff = Math.floor((new Date()-new Date(start))/(1000*60*60*24));
const day = (diff % 10);

// apply text
function applyLang(){
  localStorage.setItem("zqf_lang",lang);
  document.getElementById("welcomeText").innerHTML=text[lang].welcome;
  document.getElementById("enterBtn").innerText=text[lang].enter;
  document.getElementById("pauseBtn").innerText=text[lang].pause;
  document.getElementById("closeText").innerHTML=text[lang].close;
  document.getElementById("doneBtn").innerText=text[lang].done;
  document.getElementById("footerText").innerText=text[lang].footer;
  document.getElementById("dayText").innerText="Day "+(day+1);
  document.getElementById("freqText").innerText=text[lang].freq[day];
}

function toggleLang(){
  lang = lang==="hi" ? "en" : "hi";
  applyLang();
}

// navigation
function showStep(n){
  ["step1","step2","step3"].forEach(id=>{
    document.getElementById(id).classList.add("hidden");
  });
  document.getElementById("step"+n).classList.remove("hidden");
}

// timer
function startPause(){
  let t=30;
  const timer=document.getElementById("timer");
  timer.classList.remove("hidden");
  timer.innerText=t;
  const interval=setInterval(()=>{
    t--;
    timer.innerText=t;
    if(t<=0){
      clearInterval(interval);
      timer.classList.add("hidden");
      showStep(3);
    }
  },1000);
}

applyLang();
</script>

</body>
</html>
