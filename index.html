<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zero Quantum Frequency™ – Daily</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0f;
  --card:#14141c;
  --text:#ffffff;
  --muted:#9a9aa3;
  --accent:#6f7cff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top, #151525, var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.app{
  width:100%;
  max-width:360px;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:18px;
}

.brand{
  font-size:15px;
  letter-spacing:0.6px;
  opacity:0.85;
}

.card{
  background:linear-gradient(180deg,#1b1b28,#12121a);
  border-radius:22px;
  padding:28px 22px 32px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  text-align:center;
}

.day{
  font-size:13px;
  color:var(--muted);
  margin-bottom:18px;
}

.message{
  font-size:21px;
  line-height:1.55;
  margin-bottom:26px;
}

.pause{
  font-size:14px;
  color:var(--accent);
  letter-spacing:0.3px;
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:18px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="brand">Zero Quantum Frequency™</div>
  </div>

  <div class="card">
    <div class="day" id="dayText"></div>
    <div class="message" id="freqText"></div>
    <div class="pause">Pause for 30 seconds</div>
  </div>

  <div class="footer">
    Return to zero.
  </div>
</div>

<script>
const frequencies=[
 "आज कुछ ठीक करने की ज़रूरत नहीं है।",
 "जो है, बस उसे महसूस करो।",
 "शांत रहने की कोशिश मत करो।",
 "आज सिर्फ़ सुनो।",
 "हर उत्तर ज़रूरी नहीं होता।",
 "मौन भी एक स्थिति है।",
 "कुछ न करना भी पर्याप्त है।",
 "रुकना भी एक क्रिया है।",
 "आज खुद पर कोई दबाव मत डालो।",
 "जो चल रहा है, उसे चलने दो।",
 "शांति को पकड़ने की कोशिश मत करो।",
 "आज केवल उपस्थित रहो।",
 "सब कुछ समझना ज़रूरी नहीं।",
 "थोड़ी रिक्तता भी ठीक है।",
 "उत्तर बाद में भी आ सकते हैं।",
 "आज मौन को बोलने दो।",
 "कुछ बदलने की जल्दी नहीं है।",
 "रुकने में भी गति है।",
 "आज स्वयं को हल्का होने दो।",
 "खालीपन भी पूर्ण है।",
 "हर दिन शून्य से नया है।"
];

let start=localStorage.getItem("zqf_start");
if(!start){
  start=new Date().toDateString();
  localStorage.setItem("zqf_start",start);
}

const days=Math.floor(
 (new Date()-new Date(start))/(1000*60*60*24)
);

const day=(days%21)+1;
document.getElementById("dayText").innerText="Day "+day;
document.getElementById("freqText").innerText=frequencies[day-1];
</script>

</body>
</html>
