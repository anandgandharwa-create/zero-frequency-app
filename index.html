<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zero Quantum Frequency™ – Daily</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b12;
  --card:#161622;
  --text:#ffffff;
  --muted:#9a9ab0;
  --accent:#7a88ff;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1b1b30,var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.app{
  width:100%;
  max-width:360px;
  padding:20px;
}

.brand{
  text-align:center;
  font-size:15px;
  opacity:.85;
  margin-bottom:20px;
}

.card{
  background:linear-gradient(180deg,#1c1c2c,#14141f);
  border-radius:22px;
  padding:28px 22px 32px;
  box-shadow:0 25px 45px rgba(0,0,0,.5);
  text-align:center;
}

.day{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

.message{
  font-size:21px;
  line-height:1.55;
  margin-bottom:26px;
}

button{
  background:var(--accent);
  border:none;
  border-radius:14px;
  padding:14px 22px;
  font-size:15px;
  color:#fff;
  cursor:pointer;
}

button.secondary{
  background:transparent;
  color:var(--accent);
  margin-top:14px;
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:18px;
}
.hidden{display:none;}
</style>
</head>

<body>

<div class="app">
  <div class="brand">Zero Quantum Frequency™</div>

  <!-- STEP 1 -->
  <div class="card" id="step1">
    <div class="message">
      Take one minute.<br>
      Nothing else is required.
    </div>
    <button onclick="goStep(2)">Enter</button>
  </div>

  <!-- STEP 2 -->
  <div class="card hidden" id="step2">
    <div class="day" id="dayText"></div>
    <div class="message" id="freqText"></div>
    <button onclick="startPause()">Pause 30 seconds</button>
    <div id="timer" class="footer hidden">30</div>
  </div>

  <!-- STEP 3 -->
  <div class="card hidden" id="step3">
    <div class="message">
      Nothing to carry.<br>
      Nothing to solve.
    </div>
    <button onclick="goStep(1)">Done</button>
  </div>

  <div class="footer">Return to zero.</div>
</div>

<script>
const frequencies=[
 "आज कुछ ठीक करने की ज़रूरत नहीं है।",
 "जो है, बस उसे महसूस करो।",
 "शांत रहने की कोशिश मत करो।",
 "आज सिर्फ़ सुनो।",
 "हर उत्तर ज़रूरी नहीं होता।",
 "मौन भी एक स्थिति है।",
 "कुछ न करना भी पर्याप्त है।"
];

// day logic
let start=localStorage.getItem("zqf_start");
if(!start){
  start=new Date().toDateString();
  localStorage.setItem("zqf_start",start);
}
const days=Math.floor(
 (new Date()-new Date(start))/(1000*60*60*24)
);
const day=(days%21)+1;
document.getElementById("dayText").innerText="Day "+day;
document.getElementById("freqText").innerText=
  frequencies[day % frequencies.length];

// navigation
function goStep(n){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById("step"+n).classList.remove("hidden");
}

// pause timer
function startPause(){
  let t=30;
  const timer=document.getElementById("timer");
  timer.classList.remove("hidden");
  timer.innerText=t;

  const interval=setInterval(()=>{
    t--;
    timer.innerText=t;
    if(t<=0){
      clearInterval(interval);
      timer.classList.add("hidden");
      goStep(3);
    }
  },1000);
}
</script>

</body>
</html>
